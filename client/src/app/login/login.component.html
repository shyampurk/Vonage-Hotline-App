<div style="height:20px"></div>
<div class="container h-100 py-5" style="width:40%;min-width:400px;background-color: grey;">
    <div class="row h-100 justify-content-center align-items-center">
        
      <form class="col-10">
        <h3>Nexmo voice call</h3>
        <p>using Nexmo clientSDK voice APIs</p>
        <br>
        <p class="description">This is a sample application to  make a voice call using Nexmo voice API</p>
        <div class="form-group">
          <input type="text" [(ngModel)]="userName" class="form-control" id="username" placeholder="Enter User name" [ngModelOptions]="{standalone: true}">
          <br>
          <button class="btn btn-primary btn-block" type="submit" (click)="login()">Login</button>
        </div>
      </form>   
    </div>
  </div>
